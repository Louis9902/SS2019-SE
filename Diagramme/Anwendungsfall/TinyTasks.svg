3,298.7072,347.56,293.7626,350.3078,303.515,348.933" style="stroke: #A80036; stroke-width: 1.0;"/><!--link user to create--><path d="M142.726,294.5 C176.166,294.5 231.581,294.5 275.808,294.5 " fill="none" id="user-create" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="280.87,294.5,271.87,290.5,275.87,294.5,271.87,298.5,280.87,294.5" style="stroke: #A80036; stroke-width: 1.0;"/><!--link user to delete--><path d="M142.559,317.966 C170.772,339.584 215.073,371.544 257,393.5 C270.886,400.772 286.744,407.272 301.085,412.541 " fill="none" id="user-delete" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="305.885,414.28,298.7852,407.4541,301.1839,412.5773,296.0608,414.976,305.885,414.28" style="stroke: #A80036; stroke-width: 1.0;"/><!--link user to change--><path d="M142.723,285.62 C171.605,277.485 216.86,266.04 257,261.5 C363.507,249.452 392.555,251.263 498,270.5 C518.915,274.316 541.477,279.144 562.117,283.847 " fill="none" id="user-change" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="567.042,284.975,559.1634,279.065,562.1684,283.8577,557.3757,286.8627,567.042,284.975" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml TinyTasks
left to right direction


actor user as "User" <<Human>>
actor system as "System" <<Application>>

note bottom of system 
might be the operating system or
any other case where no user
is explicitly involved
end note

rectangle UserInterface {
    usecase create as "
        create worker
    "
    usecase delete as "
        delete worker
    "
    usecase change as "
        change worker preferences
    "
    usecase save as "
        save workers
    " 
    
    create ..> change : "<<include>>"
}

note right of save
    This is explicitly asked if
    the form is closed by the user
end note

rectangle Service {
    usecase start as "
        start workers
    "
    usecase abort as "
        abort workers
    "
}

note right of abort
    1. stop each running worker
    2. save workers into configuration
end note

note right of start
    1. load workers from configuration
    2. start each loaded worker
end note

system - -> start
system - -> abort

user - -> start
user - -> abort
user - -> save

user -> create
user -> delete
user -> change

@enduml

