442.5 C85.3393,442.5 130.7744,442.5 167.5152,442.5 " fill="none" id="system-abort" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="172.8697,442.5,163.8697,438.5,167.8697,442.5,163.8697,446.5,172.8697,442.5" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml Usecases
left to right direction


actor user as "User"
actor system as "System"

note right of system : might be the operating system

rectangle UserInterface {
    usecase open as "
        1.1 Open
        graphical user interface
    "
    usecase exit as "
        1.3 Exit
        graphical user interface
    "
    user - -> open
    user - -> exit
    
    rectangle Configuration {
        usecase manage as "
            1.2 Manage
            configuration
        "
    }
    user - -> manage
}

rectangle Application {
    usecase start as "
        2.1 Start
        application
    "
    usecase abort as "
        2.2 Abort
        application
    "
}

user - -> start
user - -> abort

system - -> start
system - -> abort

@enduml

