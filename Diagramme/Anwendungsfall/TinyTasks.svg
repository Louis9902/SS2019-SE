03,873.4436,191.671,873.959,197.3043,868.3257,197.8198,877.802,200.503" style="stroke: #A80036; stroke-width: 1.0;"/><!--link user to change--><path d="M696.5,110.162 C696.5,135.992 696.5,166.449 696.5,187.766 " fill="none" id="user-change" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="696.5,192.981,700.5,183.981,696.5,187.981,692.5,183.981,696.5,192.981" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml TinyTasks


actor user as "User" <<Human>>
actor system as "System" <<Application>>

note right of system : might be the operating system or any other case where no user is explicitly involved

rectangle UserInterface {
    usecase openUserInterface  as "
        open user interface
    "
    usecase exitUserInterface  as "
        exit user interface
    "
    usecase create as "
        create worker
    "
    usecase delete as "
        delete worker
    "
    usecase change as "
        change worker preferences
    "
    
    exitUserInterface ..> openUserInterface : "<<extends>>"
    create ..> openUserInterface : "<<extends>>"
    delete ..> create : "<<include>>"
    change ..> create : "<<include>>"
}

rectangle Service {
    usecase load as "
        load workers
    " 
    usecase start as "
        start workers
    "
    usecase save as "
        save workers
    " 
    usecase abort as "
        abort workers
    "

    start ..> load : "<<extends>>"
    abort ..> start : "<<extends>>"
    abort ..> save : "<<include>>"
}

system - -> load
system - -> start
system - -> save
system - -> abort

user - -> start
user - -> abort

user - -> openUserInterface
user - -> exitUserInterface
user - -> create
user - -> delete
user - -> change

@enduml

